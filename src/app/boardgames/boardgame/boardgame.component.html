<h1 class="display-4">
  Board Game
</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Name" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">
      This field is required.
    </div>
  </div>
  <div class="form-group">
    <textarea name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control"
      placeholder="Description"></textarea>
  </div>
  <div class="form-group ">
    <textarea name="imageUrl" #imageUrl="ngModel" [(ngModel)]="service.formData.imageUrl" class="form-control"
      placeholder="Image Url"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
